<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="left-content">
            <header>
                <h1>Your Result</h1>
            </header>
            <main id="marks">
                <div>76</div>
                <div>of 100</div>
            </main>
            <footer>
                <h1 class="text">Great!</h1>
                <p class="para">You scored higher than 65% of <br> the people who have <br>taken the test</p>
            </footer>
        </div>
        <div class="right-content">
            <header>
                <h1>Summary</h1>
            </header>
            <main>
                <div class="box1">
                    <img src="./assets/images/icon-reaction.svg" alt="flash">
                    <h3>Reaction</h3>
                    <div>80/100</div>
                </div>
                <div class="box2">
                    <img src="./assets/images/icon-memory.svg" alt="brain">
                    <h3>Memory</h3>
                    <div>92/100</div>
                </div>
                <div class="box3">
                    <img src="./assets/images/icon-verbal.svg" alt="verbal">
                    <h3>Verbal</h3>
                    <div>61/100</div>
                </div>
                <div class="box4">
                    <img src="./assets/images/icon-visual.svg" alt="visual">
                    <h3>Visual</h3>
                    <div>72/100</div>
                </div>
                <footer>
                    
                     <button class="btn-continue">Continue</button>
                    
                </footer>
            </main>
        </div>
    </div>
</body>
</html>
